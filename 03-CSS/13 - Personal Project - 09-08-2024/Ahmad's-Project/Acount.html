<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acount</title>
    <link rel="stylesheet" href="./dist/Acount.css">
</head>

<body>
    <header>

        <div class="addLogo">
            <img src="./image/image5.svg" alt="Logo of the website">
            <h1>BankDash.</h1>
        </div>
        <div class="icon-replacement">
            <button>
                <img src="./image/humburger.svg" alt="humburger icon">
            </button>
        </div>

        <h2>Overvioew</h2>
        <div class="searchBar">
            <button class="searchBar__buttonSearch">
                <img src="./image/image.svg" alt="search button">
            </button>
            <input type="text" class="searchBar__inputSearch" placeholder="Search on something">
        </div>

        <div class="addElement">
            <button class="addElement__Element">
                <img src="./image/image2.svg" alt="setting button">
            </button>

            <button class="addElement__Element">
                <img src="./image/image3.svg" alt="Notifications button">
            </button>
        </div>
        <button class="addPhoto">
            <img src="./image/image4.svg" alt="photo of the user">
        </button>
        </div>
    </header>

    <aside>
        <ul class="asideList">
            <li class="asideItem">
                <button>
                    <a href="./main-Dashboard.html">
                        <img src="./image/image6.svg" alt="dashbord Icon">
                        <span>Dashbord</span>
                    </a>
                </button>
            </li>
            <li class="asideItem">
                <button>
                    <a href="./Trasaction.html">
                        <img src="./image/image7.svg" alt="dashbord Icon">
                        <span>Transactions</span>
                    </a>
                </button>
            </li>
            <li class="asideItem">
                <button>
                    <a href="./Acount.html">
                        <img src="./image/image8.svg" alt="dashbord Icon">
                        Accounts
                    </a>
                </button>
            </li>
            <li class="asideItem">
                <button>
                    <a href="#">
                        <img src="./image/image9.svg" alt="dashbord Icon">
                        Investments
                    </a>
                </button>
            </li>
            <li class="asideItem">
                <button>
                    <a href="#">
                        <img src="./image/image10.svg" alt="dashbord Icon">
                        Credit Cards
                    </a>
                </button>
            </li>
            <li class="asideItem">
                <button>
                    <a href="#">
                        <img src="./image/image11.svg" alt="dashbord Icon">
                        Loans
                    </a>
                </button>
            </li>
            <li class="asideItem">
                <button>
                    <a href="#">
                        <img src="./image/image12.svg" alt="dashbord Icon">
                        <span>Services</span>
                    </a>
                </button>
            </li>
            <li class="asideItem">
                <button>
                    <a href="#">
                        <img src="./image/image13.svg" alt="dashbord Icon">
                        My Privileges
                    </a>
                </button>
            </li>
            <li class="asideItem">
                <button>
                    <a href="#">
                        <img src="./image/image14.svg" alt="dashbord Icon">
                        Setting
                    </a>
                </button>
            </li>

        </ul>
    </aside>
    <main>

        <div class="dashboard">
            <div class="beColmun">
                <h1>my card</h1>
                <div class="card-container">
                    <button>
                        <div class="card">
                            <div class="card__header">
                                <div class="text">
                                    <h4>Balance</h4>
                                    <h2>$5,756</h2>
                                </div>
                                <img src="./image/chip.svg" alt="chip">
                            </div>
                            <div class="card__midelCard">
                                <div class="beColmun">
                                    <span>
                                        <h4>CARD HOLDER</h4>
                                    </span>
                                    <span>
                                        <h2>Eddy Cusuma</h2>
                                    </span>
                                </div>

                                <div class="beColmun">
                                    <span>
                                        <h4>VALID THRU</h4>
                                    </span>
                                    <span>
                                        <h2>12/22</h2>
                                    </span>
                                </div>
                            </div>
                            <hr>
                            <div class="card__fotterCard">
                                <div class="number">
                                    <h2>3778 **** **** 1234</h2>
                                </div>
                                <img src="./image/twoCircle.svg" alt="tow circle">
                            </div>
                        </div>
                    </button>
                    <button>
                        <div class=" card card__whiteCard">
                            <div class="card__header">
                                <div class="text">
                                    <h4>Balance</h4>
                                    <h2>$5,756</h2>
                                </div>
                                <img src="./image/chip2.svg" alt="chip">
                            </div>
                            <div class="card__midelCard">
                                <div class="beColmun">
                                    <span>
                                        <h4>CARD HOLDER</h4>
                                    </span>
                                    <span>
                                        <h2>Eddy Cusuma</h2>
                                    </span>
                                </div>

                                <div class="beColmun">
                                    <span>
                                        <h4>VALID THRU</h4>
                                    </span>
                                    <span>
                                        <h2>12/22</h2>
                                    </span>
                                </div>
                            </div>
                            <hr>
                            <div class="card__fotterCard">
                                <div class="number">
                                    <h2>3778 **** **** 1234</h2>
                                </div>
                                <img src="./image/twoCircle.svg" alt="tow circle">
                            </div>
                        </div>
                    </button>
                </div>
            </div>
            <div class="beColmun">
                <h1>recent Transactions</h1>
                <div class="recent-transaction">
                    <button>
                        <div class="transaction">
                            <div class="icon">
                                <div class="icon__icon-primary">
                                    <img src="./image/icon1.svg" alt="card icon">
                                </div>
                            </div>
                            <div class="beColmun">
                                <div class="description">deposit from my Card</div>
                                <div class="date">28 january 2021</div>
                            </div>
                            <div class="amount">
                                <div class="amount__amount-negative">-$850</div>
                            </div>
                        </div>
                    </button>
                    <button>
                        <div class="transaction">
                            <div class="icon">
                                <div class="icon__icon-secondary">
                                    <img src="./image/icon2.svg" alt="card icon">
                                </div>
                            </div>
                            <div class="beColmun">
                                <div class="description">deposit paypal</div>
                                <div class="date">25 january 2021</div>
                            </div>

                            <div class="amount">
                                <div class="amount__amount-positive">+$2,500</div>
                            </div>
                        </div>
                    </button>
                    <button>
                        <div class="transaction">
                            <div class="icon">
                                <div class="icon__icon-tertiary">
                                    <img src="./image/icon3.svg" alt="card icon">
                                </div>
                            </div>
                            <div class="beColmun">
                                <div class="description">jemi wilson</div>
                                <div class="date">21 january 2021</div>
                            </div>
                            <div class="amount">
                                <div class="amount__amount-positive">+$5,400</div>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
            <div class="beColmun">
                <h1>Weekly Activity</h1>
                <div class="weekly-activity">
                    <div class="container">
                        <div class="legend">
                            <div class="legend__legend__item">
                                
                                    <div class="legend__dot--green">
                                        <span>Diposit</span>
                                    </div>
                                    <div class="legend__dot--pink">
                                        <span>Withdraw</span>
                                    </div>
                            </div>
                        </div>
                        <div class="chart">
                            <div class="chart__chart__item">
                                <!--saterday-->

                                <div class="chart__bar--blue" style="height: 180px;"></div>
                                <div class="chart__bar--green" style="height: 140px; margin-top: 34px;"></div>
                            </div>
                            <div class="chart__chart__item">
                                <!--sunday-->

                                <div class="chart__bar--blue" style="height: 150px; margin-top: 36px;"></div>
                                <div class="chart__bar--green" style="height: 120px;  margin-top: 50px;"></div>

                            </div>
                            <div class="cchart__chart__item">
                                <!--monday-->
                                <div class="chart__bar chart__bar--blue" style="height: 130px ;"></div>
                                <div class="chart__bar chart__bar--green" style="height: 160px;"></div>
                            </div>
                            <div class="chart__chart__item">
                                <!--tuesday-->
                                <div class="chart__bar chart__bar--blue" style="height: 180px;  margin-top: 4px;"></div>
                                <div class="chart__bar chart__bar--green" style="height: 170px; margin-top: 13px;">
                                </div>
                            </div>
                            <div class="chart__chart__item">
                                <!--wednesday-->
                                <div class="chart__bar chart__bar--blue" style="height: 150px; margin-top: 34px;"></div>
                                <div class="chart__bar chart__bar--green" style="height: 140px;  margin-top: 34px;">
                                </div>
                            </div>
                            <div class="chart__chart__item">
                                <!--thursday-->
                                <div class="chart__bar chart__bar--blue" style="height: 190px;"></div>
                                <div class="chart__bar chart__bar--green" style="height: 140px;  margin-top: 34px;">
                                </div>
                            </div>
                            <div class="chart__chart__item">
                                <!--fraiday-->
                                <div class="chart__bar chart__bar--blue" style="height: 100px; margin-top: 90px;"></div>
                                <div class="chart__bar chart__bar--green" style="height: 140px;  margin-top: 34px;">
                                </div>
                            </div>
                        </div>
                            <div class="x-axis">
                                <div class="x-axis__x-axis__label" style="position: absolute; left: 12%;">Sat</div>
                                <div class="x-axis__x-axis__label"style="position: absolute; left: 29%;">Sun</div>
                                <div class="x-axis__x-axis__label"style="position: absolute; left: 45%;">Mon</div>
                                <div class="x-axis__x-axis__label"style="position: absolute; left: 63%;">Tue</div>
                                <div class="x-axis__x-axis__label" style="position: absolute; left: 79%;">Wed</div>
                                <div class="x-axis__x-axis__label"style="position: absolute; left: 95%;">Thu</div>
                            </div>
                            <div class="y-axis">
                                <div class="y-axis__y-axis__label">500</div>
                                <div class="y-axis__y-axis__label">400</div>
                                <div class="y-axis__y-axis__label">300</div>
                                <div class="y-axis__y-axis__label">200</div>
                                <div class="y-axis__y-axis__label">100</div>
                                <div class="y-axis__y-axis__label">0</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="expense-statistics">
                    <div class="chart">
                        <div class="pie">
                            <div class="slice slice-primary"></div>
                            <div class="slice slice-secondary"></div>
                            <div class="slice slice-tertiary"></div>
                            <div class="slice slice-quaternary"></div>
                            <div class="label">Label</div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
</body>
