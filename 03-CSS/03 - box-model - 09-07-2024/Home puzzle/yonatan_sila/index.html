<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./dist/style.css">
    <script src="https://kit.fontawesome.com/a51248d55e.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="calculator">
        <div class="sumbox">
             895.64
        </div>
    <div class="numbers">
        <div class="numbox greyb c">
            AC
        </div>
        <div class="numbox greyb">
            +/-
        </div>
        <div class="numbox greyb">
            %
        </div>
        <div class="numbox orangeb">
            <i class="fa-solid fa-divide"></i>
        </div>
    </div>
    <div class="numbers">
        <div class="numbox">
            7
        </div>
        <div class="numbox">
            8
        </div>
        <div class="numbox">
            9
        </div>
        <div class="numbox orangeb">
            <i class="fa-solid fa-x"></i>       
         </div>
    </div>
    <div class="numbers">
        <div class="numbox">
            4
        </div>
        <div class="numbox">
            5
        </div>
        <div class="numbox">
            6
        </div>
        <div class="numbox orangeb">
            <i class="fa-solid fa-minus"></i>
         </div>
    </div>
    <div class="numbers">
        <div class="numbox">
            1
        </div>
        <div class="numbox">
            2
        </div>
        <div class="numbox">
            3
        </div>
        <div class="numbox orangeb">
            <i class="fa-solid fa-plus"></i>
         </div>
    </div>
    <div class="numbers">
        <div class="numbox double">
            0
        </div>
        <div class="numbox">
            .
        </div>
        <div class="numbox orangeb">
            <i class="fa-solid fa-equals"></i>
         </div>
    </div>
</body>
</html>
