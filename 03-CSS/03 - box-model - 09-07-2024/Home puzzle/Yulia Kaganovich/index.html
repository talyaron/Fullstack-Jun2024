<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAB Example</title>
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
    <div class="fab-container">
        <div class="fab-group">
            <h2>Small FABs</h2>
            <div class="fab-row">
                <span class="label">Surface</span>
                <div class="fab small surface"><span class="icon">✏️</span></div>
            </div>
            <div class="fab-row">
                <span class="label">Primary</span>
                <div class="fab small primary"><span class="icon">✏️</span></div>
            </div>
            <div class="fab-row">
                <span class="label">Secondary</span>
                <div class="fab small secondary"><span class="icon">✏️</span></div>
            </div>
            <div class="fab-row">
                <span class="label">Tertiary</span>
                <div class="fab small tertiary"><span class="icon">✏️</span></div>
            </div>
        </div>

        <div class="fab-group">
            <h2>FABs</h2>
            <div class="fab-row">
                <span class="label">Surface</span>
                <div class="fab surface"><span class="icon">✏️</span></div>
            </div>
            <div class="fab-row">
                <span class="label">Primary</span>
                <div class="fab primary"><span class="icon">✏️</span></div>
            </div>
            <div class="fab-row">
                <span class="label">Secondary</span>
                <div class="fab secondary"><span class="icon">✏️</span></div>
            </div>
            <div class="fab-row">
                <span class="label">Tertiary</span>
                <div class="fab tertiary"><span class="icon">✏️</span></div>
            </div>
        </div>

        <div class="fab-group">
            <h2>Large FABs</h2>
            <div class="fab-row">
                <span class="label">Surface</span>
                <div class="fab large surface"><span class="icon">✏️</span></div>
            </div>
            <div class="fab-row">
                <span class="label">Primary</span>
                <div class="fab large primary"><span class="icon">✏️</span></div>
            </div>
            <div class="fab-row">
                <span class="label">Secondary</span>
                <div class="fab large secondary"><span class="icon">✏️</span></div>
            </div>
            <div class="fab-row">
                <span class="label">Tertiary</span>
                <div class="fab large tertiary"><span class="icon">✏️</span></div>
            </div>
        </div>
    </div>
</body>
</html>
