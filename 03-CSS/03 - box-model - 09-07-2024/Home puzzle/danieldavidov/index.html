<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAAS sidebar</title>
    <link rel="stylesheet" href="./dist/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="sidebar">
        <div class="sidebar_top">
            <div class="sidebar_top_logo">
                <i class="bx bxl-codepen"></i>
                <span>SAAS sidebar</span>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <div class="sidebar_user">
            <img src="./assets/ICON MISPEL.png" alt="mispel logo" class="user-img">
            <div>
                <p class="bold">Daniel D.</p>
                <p>admin</p>
            </div>
        </div>
        <ul>
            <li>
                <a href="#">
                    <i class="bx bx-home-alt-2"></i>
                    <span class="nev-item">Dashboard</span>
                </a>
                
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-barcode-reader"></i>
                    <span class="nev-item">Products</span>
                </a>
                
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-category-alt"></i>
                    <span class="nev-item">Categories</span>
                </a>
                
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-message-check"></i>
                    <span class="nev-item">Orders</span>
                </a>
                
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-body"></i>
                    <span class="nev-item">Costomers</span>
                </a>
                
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-package"></i>
                    <span class="nev-item">Shipping</span>
                </a>
                
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-cog"></i>
                    <span class="nev-item">settings</span>
                </a>
                
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-log-out"></i>
                    <span class="nev-item">logout</span>
                </a>
                
            </li>
        </ul>
    </div>

</html>
