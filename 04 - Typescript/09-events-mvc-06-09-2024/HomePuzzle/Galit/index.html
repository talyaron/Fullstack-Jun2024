<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <script src="./dist/index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Movies</h1>
    <div id="add-movie-form">
        <input type="text" id="input-title" placeholder="Movie Title">
        <input type="number" id="input-year" placeholder="Year">
        <input type="text" id="input-genre" placeholder="Genre">
        <input type="number" id="input-rating" placeholder="Rating">
        <input type="text" id="input-image-url" placeholder="Image URL">
        <button id="add-movie-btn">Add Movie</button>
    </div>
    <button id="sort-rating-btn">Sort by Rating (Ascending)</button>
    <div id="movies-root"></div>
</body>
</html>
