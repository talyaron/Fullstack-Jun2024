<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./dist/index.js" defer></script>
  <link rel="stylesheet" href="./dist/style.css">
</head>
<body onload="main()">
  <form id="the-form">
    <input type="text" name="title" id="title" placeholder="title">
    <input type="number" name="year" min="1880" id="year" placeholder="year">
    <input type="text" name="director" id="director" placeholder="director">
    <input type="number" min=1 max=5 name="rating" id="rating" placeholder="rating 1-5">
    <input type="url" name="imageUrl" placeholder="image url">
    <button type="submit">Add movie</button>
    
    <div id="movies"></div>
</form>      
</body>
</html>
