<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <link rel="stylesheet" href="dist/style.css" />
    <script src="./dist/index.js" defer></script>
  </head>
  <body onload="main()">

    <h1>Add a movie card</h1>
    <form id="form" action="">
      <input type="text"minlength="2" maxlength="20"  name="title" placeholder="title" />
      <input type="text" minlength="2" maxlength="20" name="director" placeholder="director" />
      <input type="number" min="1800" max="2024" name="year" placeholder="year" />
      <input type="number" min="1" max="5" name="rating" placeholder="rating" />
      <input type="url" name="imgUrl" placeholder="image url" />
      <button type="submit" class="but">submit</button>
      <button type="sort" id="sortButton" class="but">sort</button>
    </form>

    <div id="movies">

    </div>
  </body>
</html>
