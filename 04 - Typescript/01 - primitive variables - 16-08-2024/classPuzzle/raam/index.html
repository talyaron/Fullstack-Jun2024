    <title>startinge tipescript</title>
    <link rel="stylesheet" href="./dist/style.css" />

  <body>
    <script src="./dist/typescripte.js"></script>
    <form>
      <!--  name, second name, phone number and email from js -->

      <h1>Hi</h1>
      <h2>
        <script>
          document.write("the folowing info will be a part of your user info:");
