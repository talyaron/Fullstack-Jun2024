<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/login.css">
    <title>Login Page</title>
</head>
<body>
    <div class="login">
        <h1 class="login__title">Login</h1>
        <form id="loginForm" class="login__form">
            <label class="login__label">Email:</label>
            <input type="email" id="email" class="login__input" required>
            <label class="login__label">Password:</label>
            <input type="password" id="password" class="login__input" required>
            <div class="login__checkbox">
              <input type="checkbox" id="keepMeLoggedIn" class="login__checkbox-input">
              <label for="keepMeLoggedIn" class="login__checkbox-label">Keep me logged in</label>
          </div>
            <button type="submit" class="login__button">Login</button>
        </form>
    </div>
    <script src="./dist/login.js"></script>
</body>
</html>
