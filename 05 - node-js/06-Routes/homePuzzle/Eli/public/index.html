<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unstagram</title>
    <link rel="stylesheet" href="./dist/indexStyle.css">
    <link rel="stylesheet" href="./dist/globalStyle.css">
    <script src="./dist/index.js" defer></script>
</head>
<body>
    <h1 id="pageTitle">Unstagram</h1>
    <div id="helloUser"><h1 id="helloUser-text">hello name</h1></div>
    <button id="logOut" onclick="logOut()">Log Out</button>
    <button id="viewSwitcher" onclick="switchView()">see only your posts</button>
    <form id="form" onsubmit="checkForm(event)">
        <input type="text" name="title" id="title" placeholder="Title your post" required>
        <input type="text" name="description" id="description" placeholder="Describe your post" required>
        <input type="file" hidden  name="image" id="image" placeholder="upload image" >
        <label for="image" class="imageInputLabel">Upload Image</label>
        <input type="submit" name="submit" id="submit">
    </form>
    <div id="feed"></div>
</body>
</html>
