<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="./dist/register.js" defer></script>
    <link rel="stylesheet" href="./dist/register.css">
</head>

<body>
    <form class="register-container" onsubmit="handleRegister(event)">
        <h2>Register</h2>
        <input type="text" name="firstName" placeholder="First name" required>
        <input type="text" name="lastName" placeholder="Lat name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="tel" name="phone" placeholder="Phone" required>
        <button>Register</button>
        <a href="../login/login.html">go to login</a>
    </form>
</body>

</html>
