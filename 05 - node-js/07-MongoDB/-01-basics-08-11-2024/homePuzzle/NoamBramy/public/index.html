<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram App</title>
    <link rel="stylesheet" href="./dist/style.css">
    <script src="./dist/client.js" defer></script>
</head>
<body>
    <h1>Instagram App</h1>

    <div class="post-container" id="posts"></div>
    <form onsubmit="handleSendForm(event)">
        <input type="text" name="title" placeholder="What's your title today?" required>
        <input type="text" name="text" placeholder="Write something..." required>
        <input type="file" name="image" id="imageFile" accept="image/*">        
        <button type="submit">Send</button>
    </form>
    
</body>
</html>
