<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client App</title>
    <link rel="stylesheet" href="./dist/admin.css">
    <script src="./dist/admin.js" defer></script>
</head>
<body>
    <a class="admin" href="/">Admin</a>
    <a class="clients" href="../index.html">clients</a>
    <div class="container">
    <form onsubmit="handleAddAdmin(event)">
        <input type="text" name="firstName" placeholder="First Name" required>
        <input type="text" name="lastName" placeholder="Last Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="phone" placeholder="Phone" required>
        <input type="text" name="profession" placeholder="Profession" required>
        <input type="text" name="role" placeholder="Role" required>
        <input type="date" name="date" placeholder="Date of Birth" required>
        <button type="submit">Submit</button>
    </form>
    <div id="admin-list"></div>
    </div>
</body>
</html>
