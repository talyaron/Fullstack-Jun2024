<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Management</title>
    <link rel="stylesheet" href="./dist/admin.css">
</head>
<body>
    <script src="dist/admin.css" defer></script>

    <a class="admin" href="/">Admin</a>
    <a class="clients" href="../index.html">clients</a>
    
    <div class="container">
        <form onsubmit="handleAddAdmin(event)">
            <input type="text" name="adminName" placeholder="Admin name" required>
            <input type="text" name="adminEmail" placeholder="Admin email" required>
            <input type="tel" name="adminPhone" placeholder="Admin phone" required>
            <input type="text" name="adminProfession" placeholder="Profession" required>
        <input type="text" name="adminRole" placeholder="Role" required>
        <input type="date" name="adminDate" placeholder="Date of Birth" required>
            <button type="submit">submit</button>
        </form>
        <div id="adminList"></div>
    </div>

</body>
</html>
