 <div class="login">
        <h1>Login</h1>
    <form id="loginForm" autocomplete="off">
        <label for="email">Email:</label>
        <input  type="email" id="email" name="email" autocomplete="new-email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" autocomplete="new-password" required><br><br>
    
        <input id="button" type="submit" onclick="check_login(event)" value="Login">
        <br>
        <button id="button" onclick="register()">Register</button>
        <p id="masseges_to_the_user"></p>
    </form>
</div>
